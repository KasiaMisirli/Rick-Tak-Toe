<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bonbon" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
</head>
<body>
    <h1 class="theme"><div class="rtt">RICK-TAC-TOE</div></h1>
    <div class="images-and-grid">
        <img src="images/zombie.png" class="image1 animated bounceInDown" alt="#">
        <div class="main-grid row">
            <div id="00 cell"></div>
            <div id="01 cell"></div>
            <div id="02 cell"></div>
            <div id="10 cell"></div>
            <div id="11 cell"></div>
            <div id="12 cell"></div>
            <div id="20 cell"></div>
            <div id="21 cell"></div>
            <div id="22 cell"></div>
        </div>
        <img src="images/rick2.png" class="image2 animated bounceInDown" alt="#">
    </div>
        <p class="result">Zombelson Zombekowski vs Rick Grimes</p>
        <input class="refresh" type="button" value="Play again!" onClick="history.go(0)">
        <audio src="sounds/zombie.wav" id="song1">
            <source id="song1Source" src="sounds/zombie.wav" type="audio/wav"  data-value="soungs/zombie.wav" >
        </audio>
        <audio src="sounds/rick.wav" id="song2">
            <source id="song2Source" src="sounds/rick.wav" type="audio/wav"  data-value="sounds/rick.wav" >
        </audio>
        <audio src="sounds/opening.wav" id="song3">
            <source id="song3Source" src="sounds/opening.wav" type="audio/wav"  data-value="sounds/opening.wav" >
        </audio>
    <script src="script.js"></script>
</body>
</html>
